{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .products {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
            flex-wrap: wrap;
        }
        .product_block {
            margin: 20px;
        }
        .product_image {
            width: 100%;
        }
    </style>
    <div class="products">
        {% for product in products %}
            <div class="product_block">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <img class="product_image" src="/media/{{ product.image }}" alt="">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <h3 class="card-title">Price: {{ product.price }}$</h3>
                        <h6 class="card-title">Rate: {{ product.rating }}</h6>

                        {% for hashtag in product.hashtags %}
                            <p>{{ hashtag.title }}</p>
                        {% endfor %}

                        <a href="#" class="card-link">More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
